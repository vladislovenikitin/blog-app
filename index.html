<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Блог</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Новый пост</h2>
            <div class="input">
                <input
                    class="js-post-title-input post-title-input"
                    type="text"
                    placeholder="Заголовок"
                >

                
                <textarea
                    class="js-post-text-input post-text-input"  
                    placeholder="Напиши пост"
                    type="text">
                </textarea>
            </div>
            <button
                class="js-publication-btn publication-btn">
                Опубликовать
            </button>

            <div id="validationMessage" class="validationMessage validationMessage_hiden"></div>
        </div>

        <div class="col">
            <h2>Лента</h2>
            <div class="posts">
                <p class="js-posts post-text">Тут пока пусто...</p>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
